<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gourmet Pantry</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Gourmet Pantry</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="contact">
                <h2>Contact Us</h2>
                <p>We would love to hear from you! Please fill out the form below and we will get in touch with you shortly.</p>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                    <p id="responseMessage"></p>
                </form>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Gourmet Pantry. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
